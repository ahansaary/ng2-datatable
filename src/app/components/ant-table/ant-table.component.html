<nz-table #nzTable
          [nzAjaxData]="users"
          [nzLoading]="loading"
          [nzTotal]="total"
          [nzPageSizeSelectorValues]="pageSizes"
          [(nzPageIndex)]="page"
          [(nzPageSize)]="perPage"
          (nzPageIndexChange)="refreshData()"
          (nzPageSizeChange)="refreshData(true)"
          nzShowSizeChanger>
  <thead nz-thead>
    <tr>
      <th nz-th>
        <span>ID</span>
      </th>
      <th nz-th>
        <span>Name</span>
      </th>
      <th nz-th>
        <span>Avatar</span>
      </th>
      <th nz-th>
        <span>Account</span>
      </th>
      <th nz-th>
        <span>Type</span>
      </th>
    </tr>
  </thead>
  <tbody nz-tbody>
    <tr nz-tbody-tr
        *ngFor="let user of nzTable.data">
      <td nz-td>
        {{user.id}}
      </td>
      <td nz-td>
        {{user.login}}
      </td>
      <td nz-td>
        <div class="image-wrapper">
          <img [src]="user.avatar_url"
               alt="User Avatar">
        </div>
      </td>
      <td nz-td>
        <a [href]="user.html_url"
           target="_blank">{{ user.html_url }}</a>
      </td>
      <td nz-td>
        {{user.type}}
      </td>
    </tr>
  </tbody>
</nz-table>
